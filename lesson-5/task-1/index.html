<body>
   <h1>Lesson-5 (task-1)</h1>
   <p>
      Задача 1. Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел
      вводиться користувачем. Приклад:
      
   </p>
   <ul>
      <li>12</li>
      <li>21</li>
      <li>34</li>
      <li>51</li>
   </ul>
   <h3>Відповідь:</h3>
   <script>
      const minNum = 1, maxNum = 100;
      const listLenght = parseInt(prompt('Кількість випадкових чисел',''))
   
      for(let i = 0; i < listLenght; i++){
         let randomNum = minNum + Math.floor(Math.random()* (maxNum - minNum +1))
         document.write(`
         <ul>
            <li><b>${randomNum}</b></li>   
         </ul>
         `)
      }
      
   </script>
</body>

</html>
