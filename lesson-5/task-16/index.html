<head>

<body>
   <h1>Lesson-5 (task-16)</h1>
   <p>Задача 16. Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. Знайти загальну
      величину
      прибутку та вивести величину прибутку протягом кожного окремого тижня.
   </p>
   <script>
      const weeks = parseInt(prompt('N = ', '2'))
      const dayNum = 7;
      let resultAllTime = 0

      for (let i = 1; i <= weeks; i++) {
         let result = 0;
         ;
         for (let j = 1; j <= dayNum; j++) {
            let daySurplus = parseFloat(prompt(`Скільки заробили за день номер ${j} неділя ${i} `, '100'))
            result += daySurplus
         }
         resultAllTime += result;
         document.write(`Заробили ${result}$ за неділю ${i}<br>`)
      }
      document.write(`За весь час заробили ${resultAllTime}$`)
   </script>
</body>

</html>
