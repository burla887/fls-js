<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lesson-5 (task-8)</title>
</head>

<body>
   <h1>Lesson-5 (task-8)</h1>
   <p>Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати confirm).
   </p>
   <script>
      let enterNumber = parseInt(prompt('Введіть число:', '2'))
      for (let i = 0; i < 3; i++) {
         let randomNumberPc = Math.floor(Math.random() * 10) + 1;
         if (randomNumberPc !== enterNumber) {
            window.confirm(`Коп'ютер згнерував число ${randomNumberPc} !  Ти загадав число ${enterNumber}`)
         } else {
            window.confirm(result = `Коп'ютер Виграв! Ти загадав число ${enterNumber}`)
            break
         }
      }
   </script>
</body>

</html>
