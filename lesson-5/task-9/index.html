<head>

<body>
   <h1>Lesson-5 (task-9)</h1>
   <p>Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача (використати confirm).</p>
   <script>
      let enterNumber = parseInt(prompt('Введіть число:', '2'))
      let randomNumberPc = Math.floor(Math.random() * 10) + 1;


      while (randomNumberPc !== enterNumber) {
         randomNumberPc = Math.floor(Math.random() * 10) + 1;
         if (randomNumberPc !== enterNumber) {
            window.confirm(`Коп'ютер згнерував число ${randomNumberPc} !  Ти загадав число ${enterNumber}`)
         } else {
            window.confirm(result = `Коп'ютер Виграв! Ти загадав число ${enterNumber}`)
            break
         }
      }
   </script>
</body>

</html>
