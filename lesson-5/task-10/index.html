<body>
   <h1>Lesson-5 (task-10)</h1>
   <p>Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.</p>
   <script>
      let userfirstNum = parseInt(prompt('Введіть перше число : ', '5'))
      let userSecondNum = parseInt(prompt('Введіть друге число : ', '15'))
      const lenght = userSecondNum - userfirstNum

      let result = 0;
      for (let i = 0; i < lenght; i++) {
         if (userfirstNum < userSecondNum) {
            if (userfirstNum % 2 == 1) {
               result += userfirstNum;
            }
         }
         userfirstNum++
         console.log('result :>> ', result);
      }
      alert(`Сумма всіх не парних чисел : ${result}`)

   </script>
