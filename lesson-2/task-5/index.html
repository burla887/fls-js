<body>
   <h1>Lesson-2 (task-5)</h1>
   <p>Задача 5. Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
   </p>

   <script>
      let seconds = parseInt(prompt('Скільки секунд пройшло від початку дня?', 4500))

      const minutes = Math.floor((seconds % 3600) / 60).toFixed(2);
      const hours = Math.floor((seconds % 86400) / 3600).toFixed(2);

      document.write(`З початку дня пройшло <mark> ${hours}</mark> годин та <mark> ${minutes}</mark> хвилин`)
   </script>

</body>
