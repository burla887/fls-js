<body>
   <h1>Lesson-2 (task-4)</h1>
   <p>Задача 4. Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
   </p>
   <script>
      let cm = parseInt(prompt('Введить кільтість см: ', 10))
      const meter = cm / 100;
      const km = cm / (meter * 1000);
      document.write(`<mark>${cm}</mark> сантиметрів у метрів це <mark>${meter}</mark> метрів,а у кілометрів це буде <mark> ${km}</mark> км`)
   </script>
</body>
