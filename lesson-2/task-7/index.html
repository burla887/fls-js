<body>
   <h1>Lesson-2 (task-7)</h1>
   <p>Задача 7. Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
   </p>

   <script>
      // Введення данних
      const maxMonth = 12
      const minMonth = 1
      const maxDay = 6;
      const minDay = 0;

      // Обчислення данних
      let randomMonth = minMonth + Math.floor(Math.random() * (maxMonth - minMonth + 1))
      let randomDay = minDay + Math.floor(Math.random() * (maxDay - minDay + 1))
      const sum = randomDay + randomMonth;

      // Ввиведення данних
      document.write(`Сума випадкового номерів = ${sum}`)
   </script>
</body>
