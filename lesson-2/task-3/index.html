<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
   <h1>Lesson-2 (task-3)</h1>
   <p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).
   </p>
   <script>

      const itemPrice = parseFloat(prompt("Вартість кавуна (UAH): ", 120.5));
      const hManyItem = parseInt(prompt('Кількість (Кавунів Херсонскіх):', 2));
      const VAT = 1.05;
      document.write(`Сумма <mark> ${itemPrice * hManyItem}</mark> UAH( БЕЗ ПДВ 5%) <br>
      Сумма <mark> ${itemPrice * hManyItem * VAT}</mark> UAH (З УРАХУВАННЯМ ПДВ 5%) `)
   </script>
</body>

</html>
