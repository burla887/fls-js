<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lesson-2 (task-1)</title>
</head>

<body>
   <h1>Lesson-2 (task-1)</h1>
   <p>Задача 1. Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці</p>
   <script>
      // Введення
      let a = parseFloat(prompt('a = ', 0)),
         b = parseFloat(prompt('b = ', 0));

      // Обчислення
      const answer1 = a + b,
         answer2 = a * b,
         answer3 = a / b;

      // виведення
      document.write(
         `<table border="2px">
            <tbody>
               <tr>
                  <th>Сума</th>
                  <th>Добуток</th>
                  <th>Частка</th>
               </tr>
               <tr>
                  <th>${answer1}</th>
                  <th>${answer2}</th>
                  <th>${answer3}</th>
               </tr>
            </tbody>
         </table>`
      )
   </script>
</body>

</html>
