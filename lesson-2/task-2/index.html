   <h1>Lesson-2 (task-2)</h1>
   <p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>
   <script>
      const currentYear = new Date().getFullYear();
      let birthdayYear = parseInt(prompt("Введіть ваш рік народження: ", 2005));

   </script>
