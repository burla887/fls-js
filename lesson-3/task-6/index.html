<body>
   <h1> Lesson-3 (task-6)</h1>
   <p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>
   <script>
      const numberDay = parseInt(prompt("Введіть номер дня тиждня(від 1 до 7): ", 1))
      if (numberDay === 1) {
         document.write("Сьогодні понеділок")
      } else if (numberDay === 2) {
         document.write("Сьогодні вівторок")
      } else if (numberDay === 3) {
         document.write("Сьогодні середа")
      } else if (numberDay === 4) {
         document.write("Сьогодні четверг")
      } else if (numberDay === 5) {
         document.write("Сьогодні пятниця")
      } else if (numberDay === 6) {
         document.write("Сьогодні субота")
      } else if (numberDay === 7) {
         document.write("Сьогодні неділя")
      } else {
         document.write("Неправельний день тиждня")
      }
   </script>
</body>

</html>
