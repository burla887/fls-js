<body>
   <h1>Lesson-3 (task-1)</h1>
   <p>З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої
      кількість цукерок є більшою, або вивести, що кількість однакова.</p>

   <script>
      const nameFirstChild = prompt("І'мя першої дитини : ", "Іван")
      const sweetsFirstChild = prompt(`Скільки цукерок у ${nameFirstChild}a ?`, 5)
      const nameSecondChild = prompt("І'мя другої дитини : ", "Олег")
      const sweetsSecondChild = prompt(`Скільки цукерок у ${nameSecondChild}a ?`, 5)

      if (sweetsFirstChild > sweetsSecondChild) {
         document.write(`У <b>${nameFirstChild}a</b>  більше цукерок ніж у <b>${nameSecondChild}a</b>`)
      } else if (sweetsFirstChild < sweetsSecondChild)
         document.write(`У  <b>${nameSecondChild}a</b> більше цукерок ніж у <b>${nameFirstChild}a</b>`)
      else
         document.write(`У дітей поровну цукерок`)

   </script>
</body>

</html>
