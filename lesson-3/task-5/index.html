<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">

<body>
   <h1>Lesson-3 (task-5)</h1>
   <p>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести
      на екран назву транспортного засобу, яким він може керувати.</p>
   <script>
      const driverCategory = prompt("Введіть категорію прав(A, B, C):", "A").toUpperCase()
      switch (driverCategory) {
         case "A": document.write("Ваша категорія дозволяє керувати мотоциклом")
            break;
         case "B": document.write("Ваша категорія дозволяє керувати машиною")
            break;
         case "C": document.write("Ваша категорія дозволяє керувати вантажний автомобілем")
            break;
         default: document.write("Ви ввели не правильну категорію")
      }
   </script>
</body>

</html>
